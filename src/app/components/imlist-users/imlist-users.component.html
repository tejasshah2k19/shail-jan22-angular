<h2>All Users</h2>
Search : <input type="text"  [(ngModel)]="searchName"  (keyup)="search()" /><br><br>
<table border="1">
    <tr>
        <td>UserId</td>
        <td>FirstName</td>
        <td>Email</td>
        <td>Password</td>
        <td>Action</td>
    </tr>

    
    <tr *ngFor="let user of users">
        <td>{{user.userId}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>  <button (click)="editUser(user.userId)">  Edit </button> | <button (click)="deleteUser(user.userId)"> Delete </button></td>
    </tr>

</table>
